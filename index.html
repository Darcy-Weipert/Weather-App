<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <input
        type="text"
        class="search-form"
        placeholder="Search city here"
        id="search-input"
      />
      <button type="button" id="search-button" class="btn btn-primary searchCityBtn">
        Search
      </button>
      <button type="button" id="current-location" class="btn btn-success searchCurrentBtn">
        Current Location
      </button>
    </div>
  </div>
  <div class= "description">
    <h1 id="city">Dallas</h1>
    <h2 id="time"></h2>
    <ul>
      <li id="cloud-condition"></li>
    </ul>
    <div class="row">
      <div class="col-6">
        <div class="clearfix">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Cloudy icon"
            class="weather-icon float-left"
          />
        </div>
        </div>
      </div>
    </div>
    <div class="float-left">
      <span class="temperature" id="temperature">19 </span>
      <span class="degree" id="degree">Â°C</span>
    </div>
    <div class="col-6">
      <ul>
        <li>Humidity: <span id="humidity"></span></li>
        <li>Wind: <span id="wind"></span>km/h</li>
      </ul>
    </div>
  </div>
</div>
</div>
<small>
          <a
            href="https://github.com/Darcy-Weipert/Weather-App-Plus.git"
            target="_blank"
            >Open-source code</a
          >
          by Darcy Weipert
        </small>

    <script src="src/script.js"></script>
  </body>
</html>
